  <div class="container">
    <div class="col">
      <h4>Probando el *ngIf</h4>
    </div>
    <br><br>
    <p style="text-align:center">Crea un nuevo empleado y agregalo a la lista</p>
    <form action="" class="form-group row">
        <div class="form-group col-md-4">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombre"><br>
        </div>
    
        <div class="form-group col-md-4">
            <label for="nombre">Apellido:</label>
            <input type="text" name="apellido" placeholder="Apellido" [(ngModel)]="apellido"><br>
        </div>
    
        <div class="form-group col-md-4">
            <label for="nombre">Cargo:</label>
            <input type="text" name="carga" placeholder="Cargo" [(ngModel)]="cargo"><br>
        </div>
    
        <div class="btnRegistrar" style="text-align:right">
          <input type="submit" class="btn btn-primary" value="Registrar" (click)="registerUser()"><br>
        </div>
    </form>
</div>
  

<br>
<p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre: {{nombre}} {{apellido}} 
  y tiene el cargo de: <span [ngClass]="{paraDirectores: cargo=='director'}">
    {{cargo}}</span> 
</p>

<ng-template class=".noRegister" #sinRegistrar><p >Nadie registardo</p></ng-template>

<br>
<h4>Probando el *ngFor</h4>
  <ul >
    <li class=".myPadding" *ngFor="let entrada of entradas"> {{entrada.tituloEntrada}} </li>
  </ul>
  <br>
  <app-formulario></app-formulario>
